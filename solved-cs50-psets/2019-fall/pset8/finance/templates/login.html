{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input id="forminput" name="username" autocomplete="off" type="text" class="form-control" autofocus placeholder="Username" />
        </div>
        <div class="form-group">
            <input id="forminput2" class="form-control" type="password" name="password" placeholder="Password" />
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
