{% extends "layout.html" %}

{% block title %}
    Withdrawing cash
{% endblock %}

{% block main %}
    <form action="/withdraw" method="post">
        <div class="form-group">
            <div class="padd clearfix">
                <label class="shift" for="forminput">Specify a number of cash you want to withdraw</label>
            </div>
            <input type="number" name="cash" class="form-control" id="forminput" step="0.01" aria-describedby="additional"/>
            <small id="additional" class="form-text text-muted">No more USD than you have on your account</small>
        </div>
        <div class="form-group">
            <input id="forminput2" type="text" disabled="disabled" class="form-control" placeholder="In reality here must be your card number"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Withdraw</button>
        </div>
    </form>
{% endblock %}
